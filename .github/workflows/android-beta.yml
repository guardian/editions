name: android-beta

on:
  workflow_dispatch:
  push:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:

    #first attempt to add a version tag to a commit
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'

    - name: Create Tag
      run: |
        git tag v1.0.juliatest
        git push origin v1.0.juliatest

