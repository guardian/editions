name: validate-app

on:
    workflow_dispatch:
    push:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'

            - name: install project level dependencies
              run: |
                  yarn

            - uses: actions/setup-node@v3
              with:
                  node-version-file: 'projects/Mallard/.nvmrc'

            - name: Setup Yarn Package Manager
              uses: threeal/setup-yarn-action@v2.0.0
              with:
                  version: 3.6.4
                  cache: false

            - name: install Mallard dependencies
              run: |
                  cd projects/Mallard
                  yarn

            - name: install scripts dependencies
              run: |
                  cd projects/scripts
                  yarn

            - name: install crosswords-bundle dependencies
              run: |
                  cd projects/crosswords-bundle
                  yarn

            - name: install common dependencies
              run: |
                  cd projects/common
                  yarn

            - name: validate Mallard project
              run: |
                  cd projects/Mallard
                  yarn validate

            - name: test Mallard project
              run: |
                  cd projects/Mallard
                  yarn test
