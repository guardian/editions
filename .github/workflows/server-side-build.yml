name: server-side-build

on:
  workflow_dispatch:
  push:


jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.16'

      - name: build
        run: |
          make install
          yarn
          yarn validate
          yarn build
          yarn test
          ./script/ci
        env:
          exclude: 'Mallard'

      - name: Upload to riff-raff
        uses: guardian/actions-riff-raff@v2
        with:
          app: editions
          projectName: editions
          configPath: riff-raff.yaml
          contentDirectories: |
            cloudformation:
              - projects/aws/cloudformation.yaml
            logging-cloudformation:
              - projects/aws/logging-cloudformation.yaml
            editions-backend:
              - zipfiles/editions-backend.zip
            editions-archiver:
              - zipfiles/editions-archiver.zip
            editions-logging:
              - zipfiles/editions-logging.zip
